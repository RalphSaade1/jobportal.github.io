<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body id="myhome">
  <header>


    <ul class="navbar navbar-expand-lg fixed-top ">
      <a class="navbar-brand " href="#">
        <img src="testlogoimg.jpg" width="100" height="45">
      </a>
      <li class="nav-item ">
        <a class="nav-link align-content-center" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link  active align-content-center" href="jobs.html">Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="aboutus.html">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contactus.html">Contact Us</a>
      </li>
     
    </ul>
  </header>

  <div class="container_form" id="myForm">
    <form class="form_1">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" onclick="validateForm()">Login</button>
    </form>
   
    <form class="form_2" >
      <p class="register">Register Here</p>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          <span id="em1"></span>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          <span id="pass1"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        <span id="add1"></span>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
          <span id="city1"></span>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected></option>
            <option>Lebanon</option>
            <option>China</option>
            <option>India</option>
            <option>Indonesia</option>
            <option>Saudi Arabia</option>
          </select>
          <span id="state1"></span>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
          <span id="zip1"></span>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" id="mybtn">Register</button>
    </form>
  </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
