<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Opportunities</title>
</head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>
      <img src="company_logo.png" alt="Company Logo">
    </header>
    <main>
      <section>
        <h1>Find Your Next Job Opportunity Here</h1>
        <form>
          <input type="text" name="search" placeholder="Job title or keyword">
          <button type="submit">Search Jobs</button>
        </form>
      </section>
      <section>
        <h2>Featured Jobs</h2>
        <!-- Featured job listings go here -->
      </section>
      <section>
        <h2>All Jobs</h2>
        <form>
          <label for="job-type">Job Type:</label>
          <select name="job-type" id="job-type">
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="freelance">Freelance</option>
            <option value="internship">Internship</option>
          </select>
          <label for="location">Location:</label>
          <input type="text" name="location" id="location">
          <label for="industry">Industry:</label>
          <input type="text" name="industry" id="industry">
          <button type="submit">Search</button>
        </form>
        <!-- All job listings go here -->
      </section>
    </main>
    <footer>
      <nav>
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>
      <ul>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
      <p>&copy; 2023 Work Opportunities. All rights reserved.</p>
    </footer>
  </body>
</html>
